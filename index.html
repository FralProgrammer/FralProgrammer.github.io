<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Menus.js"></script>
    <title>Nigel Wilkins - My Portfolio</title>

    <script type="text/javascript">
        $(window).on('scroll', function(){
            if($(window).scrollTop()) {
                $('.HeadContainer').addClass('small');
            }
            else {
                $('.HeadContainer').removeClass('small');
            }
        }
        
        )
    </script>
</head>
<body>
        <!-- 
            Navagation And Information Section: For Links and Informational Headlines
        -->
   <header class="HeadContainer Century">
        <div class="NameBox">
            <div class="NameFirst">
                Nigel Wilkins
            </div>
            <div class="Name">
                Fral Programmer
            </div>
        </div>
        <div class="Menu">
            <ul>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Skillset">Skillset</a></li>
                <li><a href="#Services">Services</a></li>
                <li><a href="#AboutMe">About Me</a></li>
            </ul>
        </div>
   </header>

   <!--
        HIRE ME SECTION - Call To Action
   -->
   <section class="Hireme">
    <div class="HireArea_Background">
        <img src="./Photos/FacebookBanner.jpg">
    </div>
    <div class="HireArea">
        <div class="HireArea_Description">
            Looking For Work.
            <br>
            Hire Me
        </div>

        <div class="HireArea_CTA">
            <div class="Button HM_Action MainFont">
                Hire <br> Me
            </div>

            <div class="Button HM_Action MainFont">
                Free <br> Consultation
            </div> 
        </div>
    </div>
   </section>

   <!--
       PROJECT SECTION
   -->
   <section id="Projects" class="Section-Full Lightening">
        <div class="Header-Responsive Darkness_Header">
            My Projects
        </div>
   </section>

   <!--
       SKILLSET SECTION
   -->
   <section id="Skillset" class="Section-Full Darkness">
        <div class="Header-Responsive Lightening_Header">
            My Skillset
        </div>
   </section>

   <!--
       SERVICES SECTION
   -->
   <section id="Services" class="Section-Full Lightening">
        <div class="Header-Responsive Darkness_Header">
            Services I Offer
        </div>
   </section>

   <!--
       ABOUT ME SECTION
   -->
   <section id="AboutMe" class="Section-Full Darkness">
        <div class="Header-Responsive Lightening_Header">
            Learn About Me
        </div>
   </section>

</body>
</html>
